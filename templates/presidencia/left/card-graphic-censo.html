{% macro ContBarT(j,i)%}
{% if j in ["cr-a"] %}
<div id="BarContT{{j}}{{i}}" style="margin-right: 16px;width:278px;min-height: 182px;box-sizing: border-box;border:1px solid #BDBDBD;border-radius: 6px;">
    <div class="contentTitleBar" style="min-height: 24px;">
        <div id="titleBarT{{j}}{{i}}"style="height:24px;" class="stitleBar-t-censo"></div>
    </div>
    <div id="chartBarT{{j}}{{i}}" style="min-width:278px;min-height: 85px; "></div>
    <div style="height: 67px;width: 278px; ">
        <div id="footerBarT{{j}}{{i}}"></div>
    </div>
</div>

{% else %}
<div id="BarContT{{j}}{{i}}" style="margin-right: 16px;width:180px;min-height: 182px;box-sizing: border-box;border:1px solid #BDBDBD;border-radius: 6px;">
    <div class="contentTitleBar" style="min-height: 24px;">
        <div id="titleBarT{{j}}{{i}}"style="height:24px;" class="stitleBar-t-censo"></div>
    </div>
    <div id="chartBarT{{j}}{{i}}" style="min-width:180px;min-height: 85px; "></div>
    <div style="height: 67px;width: 180px; ">
        <div id="footerBarT{{j}}{{i}}" style="line-height: 1px;"></div>
    </div>
</div>
{% endif%}
{% endmacro %}
