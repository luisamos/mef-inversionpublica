
{% macro ListaT(j,base)%}

<div style=" margin:0 auto; display: flex;  position: relative;  justify-content: center;
align-items: center;height: 181px;width: 732px;border-top: 1px solid #C4C4C4;box-sizing: border-box;">
<div style="position: absolute;
min-width: 354px;
min-height: 20px;
top: -12px;
left: 270px;
 background-color: white; margin: 0;font-family: 'Calibri';
font-style: normal;
font-weight: 400;font-size: 9px;display: flex; align-items: center; justify-content: center;
" id="legend-{{j}}">
 </div>
   <div style="width: 162px;height:181px;position: relative;">
      <h2 id="tit-{{j}}" style="padding-top: 11px;" ></h2>

      <h5 id ="fuente-{{j}}" style="padding-top: 4px;">

      </h5>
      {% if j in ["pr-d","pr-n","pr-s"] %}
      <div  style="font-family: 'Calibri';
      font-style: normal;
      font-weight: 400;
      font-size: 16px;display: flex;" >
            <div style="height: 74px;">Año inicial
               <select name=""cbi{{j}}"" id="cbi{{j}}" onchange="setDatahist('{{j}}');" >
               <option value="2023" selected>2023</option>
               <option value="2022">2022</option>
               <option value="2021">2021</option>
               <option value="2020">2020</option>
               <option value="2019">2019</option>
               <option value="2018">2018</option>
               <option value="2017">2017</option>
               <option value="2016">2016</option>
            </select></div>
            <div style="height: 74px;">Año final
               <select name="cbf{{j}}" id="cbf{{j}}" onchange="setDatahist('{{j}}');">
               <option value="2023" selected>2023</option>
               <option value="2022">2022</option>
               <option value="2021">2021</option>
               <option value="2020">2020</option>
               <option value="2019">2019</option>
               <option value="2018">2018</option>
               <option value="2017">2017</option>
               <option value="2016">2016</option>
            </select></div>
      </div>
   
      {% else %}
      <div style="padding-top: 4px;"> Año 
      <select name="" id="anio-{{j}}" onchange="setDataactual('{{j}}',this.value);">
         <option value="2023">2023</option>
               <option value="2022">2022</option>
               <option value="2021">2021</option>
               <option value="2020">2020</option>
               <option value="2019">2019</option>
               <option value="2018">2018</option>
               <option value="2017">2017</option>
               <option value="2016">2016</option>
      </select>
       </div>
       <h3 id="ct-{{j}}"style="padding-top: 8px;"></h3>
       <span style="font-family: 'Calibri';
    font-style: normal;
    font-weight: 700;
    font-size: 16px;color: #333333;"> Total de Proyectos</span> <span>   <a onclick="onDescarga('{{j}}');"> 
      <img height="16" src="{{base + url_for('static', filename='img/descarga_img.svg')}}" alt="Filtro de ubigeo"> </a> </span>
      {% endif %}
    
   </div>
   <div style="display: flex;
   flex-wrap: wrap;
   align-items: center;
   justify-content: space-between; width: 572px;min-height:181px;">
      {% from "presidencia/left/card-graphic.html" import ContBarT%} 
      {% for i in range(1,4) %} {{ContBarT(j,i)}} 
      {% endfor %}
   </div>
</div>

{% endmacro %}
